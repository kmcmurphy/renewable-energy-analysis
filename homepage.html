<body style="background-color:rgb(0, 0, 0);">
  
  <div class="container">
    <div class="row", style="background-color:#bcf664;">
      <div class="col-md-12 jumbotron text-center", style="background-color:rgb(0, 0, 0);">
        <h1 style="color: rgb(255, 255, 255);">Renewable Energy Analysis</h1>
        <p style="color: rgb(255, 255, 255);">Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row", style="background-color:rgb(97, 237, 55);">
      <div class="col-md-2">
        <div class="well", style="background-color:#080808;">
          <h5 style="color: rgb(255, 255, 255);"> Energy Source:</h5>
          <select id="selEnergySource" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading", style="background-color:#000000;">
            <h3 class="panel-title", style="color: rgb(255, 255, 255)", style="background-color:#090909;">Country</h3>
          </div>
          <div id="sample-energy-source" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5", style="background-color:#64B5F6;">
        <div id="bar", ></div>
      </div>
      <div class="col-md-5", style="background-color:#64B5F6;">
        <div id="pie"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12", style="background-color:rgb(55, 182, 237);">
        <div id="map"></div>
      </div>
    </div style="position: relative; width: 1140px; height: 450px;">
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

    crossorigin=""></script>
    <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
