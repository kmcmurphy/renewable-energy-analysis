<body style="background-color:rgb(0, 0, 0);">
  
  <div class="container">
    <div class="row", style="background-color:#bcf664;">
      <div class="col-md-12 jumbotron text-center", style="background-color:rgb(0, 0, 0);">
        <h1 style="color: rgb(255, 255, 255);">Renewable Energy Analysis</h1>
        <h2 style="color: rgb(255, 255, 255);">Visualizations of Energy Generation and Consumption by Energy Source</h2>
        <h2 style="color: rgb(255, 255, 255);">From The Yeara 2000 Through 2021</h2>
      </div>
    </div>
    <div class="row", style="background-color:rgb(97, 237, 55);">
      <div class="col-md-2">
        <div class="well", style="background-color:rgb(0, 0, 0);;">
          <h3 style="color: rgb(255, 255, 255);"> Energy Sources:<h3>
      
          <select id="select-table">
            <option value="" selected disabled>Select an energy source</option>
            <option value="totalenergy">Total Energy Consumption</option>
            <option value="hydrochange">Hydro Energy Change</option>
            <option value="hydrogen">Hydro Energy Generation</option>
            <option value="windchange">Wind Energy Change</option>
            <option value="windgen">Wind Energy Generation</option>
            <option value="solarchange">Solar Energy Change</option>
            <option value="solargen">Solar Energy Generation</option>
          </select>
          <!-- <input  type="range" min="2000" max="2021" value="2000" class="slider" id="year-slider"> -->
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading", style="background-color:#effb0a;">
            <h3 class="panel-title", style="color: rgb(0, 0, 0)", style="background-color:#090909;">The Top 10 Countries</h3>
          </div>
          <div id="sample-energy-source" class="panel-body"></div>
        </div>
      </div>
      <div class="col-md-5", style="background-color:rgb(0, 0, 0);">
        <div id="bar" style="width: 50%; height: 400px;"></div>
      </div>
      <div class="col-md-5", style="background-color:rgb(97, 237, 55);">
        <div id="pie" style="width: 50%; height: 400px;"></div>

      </div>
    </div>
    <div class="row">
      <!-- <div class="col-md-12", style="background-color:rgb(55, 182, 237);"> -->
