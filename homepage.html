<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Energy Data Visualizations</title>
  <div id="radar"></div>

  <style>
    #radar{
      position: fixed;
      top: 0;
      right: 0;
      padding: auto;
      width: 5px;
      height: 10000px;
      background-color: lime;
      transform-origin: 100% 0;
      transform: rotate(30deg);
    }
  </style>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/css/style.css">

</head>

<body style="background-color:rgb(0, 0, 0);">
  <div class="container">
    <div class="row" , style="background-color:rgb(0, 0, 0);">
      <div class="col-md-12 jumbotron text-center" , style="background-color:rgb(0, 0, 0);">
        <h1 style="color: #000000;">Renewable Energy Analysis</br>Visualizations of Energy Generation and Consumption by
          Energy Source</br>From The Years 2000 to 2021</h1>
         
        <h3 style="color: rgb(0, 0, 0);"> Energy Sources:</br>
          <div id="button-container">
            <button id="off-button", style="padding: 10px;     
            border: 2px solid rgb(0, 0, 0);
            border-radius: 25px;">Turn off Dino Radar</button>
          </div>
          <select id="select-table" , style="padding: 10px;     
                  border: 2px solid rgb(0, 0, 0);
                  border-radius: 25px;">
        </h3>
        <!-- Our API Routes -->
        <option value="" selected disabled>Total Energy Consumption</option>
        <option value="totalenergy">Total Energy Consumption</option>
        <option value="hydrochange">Hydro Energy Change</option>
        <option value="hydrogen">Hydro Energy Generation</option>
        <option value="windchange">Wind Energy Change</option>
        <option value="windgen">Wind Energy Generation</option>
        <option value="solarchange">Solar Energy Change</option>
        <option value="solargen">Solar Energy Generation</option>
        </select>
      </div>
      <p>The Energy Consumption and Generation Visualizations by Country, Region, and Sub-Region</p>
      <div id="bar" style="  padding: 10px; height:100%;float:left"></div>
      <div id="pie" style="  padding: 10px; height:100%;float:right"></div>
    </div>
  
    <div class="row">
      <h2 style="color: rgb(0, 0, 0)">Intended Year Slider</h2>
      <div class="col-md-12" , style="background-color:#2a5458; 
      outline: #3a6a98 groove 5px;
      border: 2px solid rgb(0, 0, 0);
      animation-name: swirl;
      animation-duration: 2s;
      animation-iteration-count: 300;
      animation-direction: alternate;
      animation-delay: -1.5s;
      border-radius: 25px;">

        <div id="bubble" style=" padding: 25px 50px 75px 100px; width: 100%; height:100%;  "></div>
      </div>
    </div>

    <!-- D3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- Plotly-->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Our Main JavaScript -->
    <script src="static/js/logic.js"></script>
    <!-- Our plugin Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>


    

    <script>
       // Store the animation instance in a variable
  anime({
        targets: '#radar',
        opacity: [0, 1, 0],
        rotate: ['180deg', '0deg', '-30deg'],
        duration: 4000,
        loop: true,
        easing: 'easeInOutQuad'
      });
       // Add an event listener to the off button
  const offButton = document.querySelector('#off-button');
  offButton.addEventListener('click', function() {
    // Call the anime.remove() method to stop the animation
    anime.remove('#radar');
  });
    </script>
</body>

</html>
